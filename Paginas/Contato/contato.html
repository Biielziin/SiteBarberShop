<!DOCTYPE html>

<html lang="pt-br">

 <head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylemenucontatos.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
 </head>


    <body>
        <header>
            <div class="caixa">
                <h1><img class="logo-principal" src="../Imagens/logo-branco.png" alt="Logo da Barbearia"></h1>
                    <input id="navbar" type='checkbox'>
                    <label for="navbar">
                        <div class='menu'>
                            <span class='linhas'></span>
                        </div>
                    </label>


                                <ul class="ul-menu">
                                    <li><a href='../../index.html'>Home</a></li>
                                    <li><a href='../Produtos/produtos.html'>Produtos</a></li>
                                    <li><a href='contato.html'>Contatos</a></li>
                                </ul>
        
            </div>
            </header>

                        <main>
                                <form>
                                    <label for="nome-sobrenome">Nome e Sobrenome:</label>
                                    <input type="text" id="nome-sobrenome" class="input-padrao" required >

                                    <label for="email">Email:</label>
                                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                                    <label for="telefone">Telefone:</label>
                                    <input type="number" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
                                    
                                    <label for="mensagem">Mensagem:</label>
                                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Mensagem"></textarea>

                                <fieldset>
                                        <legend>Como prefere o nosso contato?</legend>
                                        <label for="radio-email"> <input type="radio" name="contato" 
                                            value="email" id="radio-email" class="input-radio">Email</label>

                                        <label for="radio-telefone" ><input type="radio" name="contato" 
                                            value="telefone" id="radio-telefone" class="input-radio">Telefone</label>
                                        
                                        <label for="radio-whatsapp"> <input type="radio" name="contato"
                                            value="whatsaap" id="radio-whatsapp" class="input-radio">Whatsaap</label>
                                </fieldset>
                                    
                                <fieldset>
                                        <legend>Qual Horário prefere ser atendido.</legend>
                                        <select>
                                            <option>Manhã</option>
                                            <option>Tarde</option>
                                            <option>Noite</option>
                                        </select>
                                </fieldset>

                                <label class="checkbox-novidade"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

                                    <input type="submit" value="Enviar formulário" class="Enviar">
                                </form>

                                <table>
                                    <thead>
                                        <tr>
                                            <th>Dia</th>
                                            <th>Horário</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Segunda</td>
                                            <td>8h ~ 20h</td>
                                    </tr>
                                        
                                            
                                        <tr>
                                            <td>Quarta</td>
                                            <td>8h ~ 20h</td>
                                        </tr>
                                        
                                        <tr>
                                            <td>Sexta</td>
                                            <td>8h ~ 20h</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </main> 

                                    <footer>
                                        <img class="logo4" src="../Imagens/logo-branco.png" alt="Logo da Barbearia">
                                        <p class= copyright>&copy; Copyright Barbearia Alura</p>

                                        </footer>

</body>

</html>
